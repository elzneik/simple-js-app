<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Title -->
    <title>Pokedex</title>
    <link href="img/favicon-32x32.png" rel="This is the title icon">
  </head>

<body>
  <header> 
      <!-- navbar -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-secondary fixed-top d-flex" role="navigation">
        <a class="navbar-brand" href="#">
          <img 
            src="img/1337497_game_go_play_pikachu_pokemon_icon.png" 
            width="30" 
            height="30" 
            class="d-inline-block align-top" 
            alt="Pikatchu Logo">
          Pokedex
        </a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a 
                class="nav-link" 
                href="#"> Pokedex 
                <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a 
                class="nav-link" 
                href="#"> About 
              </a>
            </li> 
          </ul>
          <form class="form-inline ml-auto" role="search">
            <input 
              class="form-control me-2" 
              type="search" 
              placeholder="Search" 
              aria-label="Search">
            <button 
              class="btn btn-outline-light" 
              type="submit">Search
            </button>
          </form>
        </div>
    </nav>
  </header>

    <div class="container page-container">
      
      <!-- H1 and List -->
      <h1 class="display-1"> Pokedex encyclopedia </h1>
      <ul class="list-group pokemon-list">
        <li class="group-list-item"></li>
      </ul>
      <button
        type="button"
        class="btn btn-secondary btn-lg active" 
        data-target="#exampleModal" 
        data-toggle="modal" 
        role="button" 
        aria-pressed="true">
      </button>

      <!-- Modal -->
        <div 
          class="modal fade" 
          id="exampleModal"
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="exampleModalLabel" 
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="pokemonModalTitle">Modal title</h5>
                <button
                  type="button" 
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Pokemon details go here -->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">Close</button>
                <button 
                  type="button" 
                  class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

    </div> <!-- Close Container -->

   
    <!-- Bootstrap  -->
    <script 
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
      crossorigin="anonymous"></script>
    <!-- JS Scripts -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/script.js"></script> 
    <script src="js/tota11y.min.js"> </script>
  </body>
  
</html>
